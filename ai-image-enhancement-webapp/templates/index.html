<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Enhancement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center fw-bold mb-2">AI Image Enhancement</h1>
    <p class="text-center text-muted mb-5">Enhance your images using state-of-the-art AI models</p>

    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <form action="/enhance" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Select an image to enhance:</label>
          <input type="file" name="image" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Select AI Model:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="model" value="realesrgan" id="realesrgan" checked>
            <label class="form-check-label" for="realesrgan">
              Real-ESRGAN - Good for general purpose image enhancement
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="model" value="bsrgan" id="bsrgan">
            <label class="form-check-label" for="bsrgan">
              BSRGAN - Better for face restoration and detailed textures
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="model" value="swinir" id="swinir">
            <label class="form-check-label" for="swinir">
              SwinIR - Large model, better for architectural details
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enhance Image</button>
      </form>
    </div>
  </div>

</body>
</html>
